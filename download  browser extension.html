<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            padding: 20px;
            color: white;
        }
        header img {
            height: 50px; /* Adjust based on your logo's aspect ratio */
            margin-right: 15px;
        }
        .form-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .forgot-password {
            font-size: 14px;
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <img src="CogniVis logo.jpg" alt="CogniVis Logo">
        <h1>CogniVis</h1>
    </header>

    <div class="form-container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <input type="email" id="email" placeholder="Enter Email" required><br>
            <input type="password" id="password" placeholder="Enter Password" required><br>
            <button type="button" onclick="validateSignIn()">Sign In</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        function validateSignIn() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let message = document.getElementById("message");

            if (email === "" || password === "") {
                message.innerHTML = "Email and password are required!";
                return;
            }

            message.style.color = "green";
            message.innerHTML = "Sign-In Successful! Redirecting...";

            // Redirect to another page (Change 'index2.html' to your target page)
            setTimeout(() => {
                window.location.href = "index2.html";
            }, 2000); // Delay 2 seconds before redirect
        }
    </script>

</body>
</html>
