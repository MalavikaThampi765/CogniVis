<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Halloween Event Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-right: 20px;
        }
        .toggle-button {
            background-color: #ff6600;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            margin: 5px 0;
            width: 150px;
            text-align: center;
        }
        .toggle-button:hover {
            background-color: #e55d00;
        }
        .toggle-button:focus {
            outline: 3px solid #ffcc00;
        }
        .section {
            margin: 20px 0;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Update the first button with a link to the new page -->
        <a href="subpage.html">
            <button class="toggle-button">Event 1</button>
        </a>
        <button class="toggle-button" onclick="changeIframe('https://websitedemos.net/halloween-event-05/')">Event 2</button>
        <button class="toggle-button" onclick="changeIframe('https://websitedemos.net/halloween-event-06/')">Event 3</button>
        <button class="toggle-button" onclick="changeIframe('https://websitedemos.net/halloween-event-07/')">Event 4</button>
        <button class="toggle-button" onclick="changeIframe('https://websitedemos.net/halloween-event-08/')">Event 5</button>
        <button class="toggle-button" onclick="changeIframe('https://websitedemos.net/halloween-event-09/')">Event 6</button>
    </div>
    
    <footer>
        <p>&copy; 2025 Accessible Halloween Event Page</p>
    </footer>

    <script>
        function changeIframe(url) {
            document.getElementById('iframe').src = url;
        }
    </script>
</body>
</html>
