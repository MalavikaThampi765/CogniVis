<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Web Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            background-color: #f4f4f4;
            color: #ffffff;
            padding: 20px;
            margin: 100px;
            background-image: url('mount.jpg'); /* Add your image file path here */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            height: 80px;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav a.active {
            background-color: #04AA6D;
        }
        .content {
            margin-top: 60px; /* Adjusted for fixed navbar */
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            margin-top: 0;
        }
        button {
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .forgot-password {
            font-size: 14px;
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=OpenDyslexic">
</head>
<body>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
        <a href="#download">Download Browser Extension</a>
    </nav>

    <div class="content">
        <h1>Welcome to CogniVis!</h1>
        <p>This website is made to help visually impaired and dyslexic people.</p>
        <a href="index3.html"><button>Visit New Page</button></a>
    </div>

</body>
</html>
